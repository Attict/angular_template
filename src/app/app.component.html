<div #wrapper class="kapios-theme--light">
    <layout-header (currentTheme)="changeTheme($event)"></layout-header>

    <mat-sidenav-container>
        <mat-sidenav mode="side" [opened]="isAuthenticated()">
            <layout-side></layout-side>
        </mat-sidenav>
        <mat-sidenav-content>

            <router-outlet></router-outlet>

            <layout-footer [hidden]="!isAuthenticated()"></layout-footer>

        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
